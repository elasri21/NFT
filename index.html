<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div id="main-page">
        <div class="card">
            <div class="design">
                <img src="images/image-equilibrium.jpg" alt="Equilibrium">

            </div>
            <div class="info">
                <h1>Equilibrium #3429</h1>
                <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price">
                    <p class="eth"><img src="images/icon-ethereum.svg" alt="etherium">0.041 ETH</p>
                    <p class="daily"><img src="images/icon-clock.svg" alt="clock">3 days left</p>
                </div>
                <div class="avator">
                    <img class="profile" src="images/image-avatar.png" alt="avator">
                    <div class="creater">Creation of <span>Jules Wyvern</span></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/elasri21" target="_blank">elasri21</a>.
    </footer>
</body>
</html>
